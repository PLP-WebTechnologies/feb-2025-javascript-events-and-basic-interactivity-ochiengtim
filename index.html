<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript interactive Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Welcome to the JS Interactive Page</h1>

    <form id="contactForm">
      <div class="form-group">
        <input type="text" id="name" placeholder="Your Name" required />
        <span class="error-msg" id="nameError">Name is required</span>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required />
        <span class="error-msg" id="emailError">Invalid email address</span>
      </div>
      <div class="form-group">
        <textarea id="message" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" id="submitBtn">Send Message</button>
    </form>

    <button id="hackBtn">CHECK BOX </button>

    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider round"></span>
    </label>
    <p> Dark Mode</p>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p>âœ… Message Sent! We'll be in touch </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
